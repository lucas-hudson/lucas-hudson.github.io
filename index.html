olor: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot; data-end=&amp;quot;472&amp;quot; data-start=&amp;quot;451&amp;quot;&amp;gt;covariance matrix&amp;lt;/strong&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt; of the data.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;ul style=&amp;quot;margin-top: 12px;&amp;quot;&amp;gt;&amp;lt;li&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;PCA helps in simplifying data, removing noise, visualizing in 2D/3D, and speeding up learning algorithms.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;699&amp;quot; data-start=&amp;quot;595&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Best for: &amp;lt;/b&amp;gt;reducing&amp;amp;nbsp;dimensionality while preserving structure and variance in the data.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fillColor=none;spacingLeft=5;spacingRight=5;collapsible=0;\&quot; parent=\&quot;64wvWvo5DbpRZyC4i2am-32\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;420\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;t-SNE\&quot; link=\&quot;data:page/id,uvuAM0jqr0Na-y8EZOUj\&quot; id=\&quot;64wvWvo5DbpRZyC4i2am-39\&quot;&gt;\n          &lt;mxCell style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-1360\&quot; y=\&quot;520\&quot; width=\&quot;200\&quot; height=\&quot;440\&quot; as=\&quot;geometry\&quot;&gt;\n              &lt;mxRectangle x=\&quot;-160\&quot; y=\&quot;540\&quot; width=\&quot;70\&quot; height=\&quot;30\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n            &lt;/mxGeometry&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;mxCell id=\&quot;64wvWvo5DbpRZyC4i2am-40\&quot; value=\&quot;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;212&amp;quot; data-start=&amp;quot;81&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;90&amp;quot; data-start=&amp;quot;81&amp;quot;&amp;gt;t-SNE&amp;lt;/strong&amp;gt; is a &amp;lt;strong data-end=&amp;quot;135&amp;quot; data-start=&amp;quot;96&amp;quot;&amp;gt;non-linear dimensionality reduction&amp;lt;/strong&amp;gt; technique mainly used for &amp;lt;strong data-end=&amp;quot;199&amp;quot; data-start=&amp;quot;162&amp;quot;&amp;gt;visualizing high-dimensional data&amp;lt;/strong&amp;gt; in 2D or 3D.&amp;lt;/p&amp;gt;&amp;lt;ul data-end=&amp;quot;567&amp;quot; data-start=&amp;quot;214&amp;quot;&amp;gt;&amp;lt;li class=&amp;quot;&amp;quot; data-end=&amp;quot;295&amp;quot; data-start=&amp;quot;214&amp;quot;&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;295&amp;quot; data-start=&amp;quot;216&amp;quot;&amp;gt;It preserves &amp;lt;strong data-end=&amp;quot;248&amp;quot; data-start=&amp;quot;229&amp;quot;&amp;gt;local structure&amp;lt;/strong&amp;gt; by placing similar data points close together.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li class=&amp;quot;&amp;quot; data-end=&amp;quot;478&amp;quot; data-start=&amp;quot;296&amp;quot;&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;478&amp;quot; data-start=&amp;quot;298&amp;quot;&amp;gt;It works by converting distances between points into &amp;lt;strong data-end=&amp;quot;368&amp;quot; data-start=&amp;quot;351&amp;quot;&amp;gt;probabilities&amp;lt;/strong&amp;gt; and then minimizes the &amp;lt;strong data-end=&amp;quot;423&amp;quot; data-start=&amp;quot;392&amp;quot;&amp;gt;Kullback-Leibler divergence&amp;lt;/strong&amp;gt; between the high- and low-dimensional representations.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li class=&amp;quot;&amp;quot; data-end=&amp;quot;567&amp;quot; data-start=&amp;quot;479&amp;quot;&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;567&amp;quot; data-start=&amp;quot;481&amp;quot;&amp;gt;It reveals patterns like &amp;lt;strong data-end=&amp;quot;518&amp;quot; data-start=&amp;quot;506&amp;quot;&amp;gt;clusters&amp;lt;/strong&amp;gt; or &amp;lt;strong data-end=&amp;quot;535&amp;quot; data-start=&amp;quot;522&amp;quot;&amp;gt;groupings&amp;lt;/strong&amp;gt;, even when they’re not obvious.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;327&amp;quot; data-start=&amp;quot;95&amp;quot;&amp;gt;&amp;lt;strong style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot; data-end=&amp;quot;584&amp;quot; data-start=&amp;quot;571&amp;quot;&amp;gt;Best for:&amp;lt;/strong&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt; Visualizing complex data (e.g., images, word embeddings), &amp;lt;/span&amp;gt;&amp;lt;strong style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot; data-end=&amp;quot;650&amp;quot; data-start=&amp;quot;643&amp;quot;&amp;gt;not&amp;lt;/strong&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt; for feature engineering or downstream ML.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fillColor=none;spacingLeft=5;spacingRight=5;\&quot; parent=\&quot;64wvWvo5DbpRZyC4i2am-39\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;420\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;K-Means\&quot; link=\&quot;data:page/id,lAzq_rhz87iF-WY2M8Kx\&quot; id=\&quot;64wvWvo5DbpRZyC4i2am-41\&quot;&gt;\n          &lt;mxCell style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-1040\&quot; y=\&quot;520\&quot; width=\&quot;200\&quot; height=\&quot;480\&quot; as=\&quot;geometry\&quot;&gt;\n              &lt;mxRectangle x=\&quot;-160\&quot; y=\&quot;540\&quot; width=\&quot;70\&quot; height=\&quot;30\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n            &lt;/mxGeometry&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;mxCell id=\&quot;64wvWvo5DbpRZyC4i2am-42\&quot; value=\&quot;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;193&amp;quot; data-start=&amp;quot;49&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;60&amp;quot; data-start=&amp;quot;49&amp;quot;&amp;gt;K-Means&amp;lt;/strong&amp;gt; is an &amp;lt;strong data-end=&amp;quot;110&amp;quot; data-start=&amp;quot;67&amp;quot;&amp;gt;unsupervised machine learning algorithm&amp;lt;/strong&amp;gt; used to &amp;lt;strong data-end=&amp;quot;164&amp;quot; data-start=&amp;quot;119&amp;quot;&amp;gt;partition data into &amp;lt;em data-end=&amp;quot;144&amp;quot; data-start=&amp;quot;141&amp;quot;&amp;gt;K&amp;lt;/em&amp;gt; distinct clusters&amp;lt;/strong&amp;gt; based on feature similarity.&amp;lt;/p&amp;gt;&amp;lt;ul data-end=&amp;quot;483&amp;quot; data-start=&amp;quot;195&amp;quot;&amp;gt;&amp;lt;li class=&amp;quot;&amp;quot; data-end=&amp;quot;305&amp;quot; data-start=&amp;quot;195&amp;quot;&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;305&amp;quot; data-start=&amp;quot;197&amp;quot;&amp;gt;It works by assigning each data point to the nearest cluster &amp;lt;strong data-end=&amp;quot;270&amp;quot; data-start=&amp;quot;258&amp;quot;&amp;gt;centroid&amp;lt;/strong&amp;gt; (mean of the points in a cluster).&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li class=&amp;quot;&amp;quot; data-end=&amp;quot;393&amp;quot; data-start=&amp;quot;306&amp;quot;&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;393&amp;quot; data-start=&amp;quot;308&amp;quot;&amp;gt;Then it &amp;lt;strong data-end=&amp;quot;339&amp;quot; data-start=&amp;quot;316&amp;quot;&amp;gt;iteratively updates&amp;lt;/strong&amp;gt; the centroids and reassigns points until convergence.&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li class=&amp;quot;&amp;quot; data-end=&amp;quot;483&amp;quot; data-start=&amp;quot;394&amp;quot;&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;483&amp;quot; data-start=&amp;quot;396&amp;quot;&amp;gt;The goal is to &amp;lt;strong data-end=&amp;quot;457&amp;quot; data-start=&amp;quot;411&amp;quot;&amp;gt;minimize the within-cluster sum of squares&amp;lt;/strong&amp;gt; (intra-cluster variance).&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;587&amp;quot; data-start=&amp;quot;485&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;500&amp;quot; data-start=&amp;quot;487&amp;quot;&amp;gt;Best for:&amp;lt;/strong&amp;gt; Grouping similar data points when you know (or assume) the number of clusters &amp;lt;span class=&amp;quot;katex&amp;quot;&amp;gt;&amp;lt;span class=&amp;quot;katex-mathml&amp;quot;&amp;gt;&amp;lt;math xmlns=&amp;quot;http://www.w3.org/1998/Math/MathML&amp;quot;&amp;gt;&amp;lt;mrow&amp;gt;&amp;lt;mi&amp;gt;K&amp;lt;/mi&amp;gt;&amp;lt;/mrow&amp;gt;K&amp;lt;/math&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;.&amp;lt;/p&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;605&amp;quot; data-start=&amp;quot;589&amp;quot;&amp;gt;Sensitive to:&amp;lt;/p&amp;gt;&amp;lt;ul data-end=&amp;quot;669&amp;quot; data-start=&amp;quot;606&amp;quot;&amp;gt;&amp;lt;li class=&amp;quot;&amp;quot; data-end=&amp;quot;634&amp;quot; data-start=&amp;quot;606&amp;quot;&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;634&amp;quot; data-start=&amp;quot;608&amp;quot;&amp;gt;Initial centroid placement&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li class=&amp;quot;&amp;quot; data-end=&amp;quot;645&amp;quot; data-start=&amp;quot;635&amp;quot;&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;645&amp;quot; data-start=&amp;quot;637&amp;quot;&amp;gt;Outliers&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li class=&amp;quot;&amp;quot; data-end=&amp;quot;669&amp;quot; data-start=&amp;quot;646&amp;quot;&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;669&amp;quot; data-start=&amp;quot;648&amp;quot;&amp;gt;The choice of &amp;lt;span class=&amp;quot;katex&amp;quot;&amp;gt;&amp;lt;span class=&amp;quot;katex-mathml&amp;quot;&amp;gt;&amp;lt;math xmlns=&amp;quot;http://www.w3.org/1998/Math/MathML&amp;quot;&amp;gt;&amp;lt;mrow&amp;gt;&amp;lt;mi&amp;gt;K&amp;lt;/mi&amp;gt;&amp;lt;/mrow&amp;gt;K&amp;lt;/math&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;whiteSpace=wrap;rounded=0;fillColor=none;spacingLeft=5;spacingRight=5;\&quot; parent=\&quot;64wvWvo5DbpRZyC4i2am-41\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry y=\&quot;20\&quot; width=\&quot;200\&quot; height=\&quot;460\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;UserObject label=\&quot;K-Menoids\&quot; link=\&quot;data:page/id,lAzq_rhz87iF-WY2M8Kx\&quot; id=\&quot;64wvWvo5DbpRZyC4i2am-43\&quot;&gt;\n          &lt;mxCell style=\&quot;swimlane;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n            &lt;mxGeometry x=\&quot;-800\&quot; y=\&quot;520\&quot; width=\&quot;200\&quot; height=\&quot;590\&quot; as=\&quot;geometry\&quot;&gt;\n              &lt;mxRectangle x=\&quot;-160\&quot; y=\&quot;540\&quot; width=\&quot;70\&quot; height=\&quot;30\&quot; as=\&quot;alternateBounds\&quot; /&gt;\n            &lt;/mxGeometry&gt;\n          &lt;/mxCell&gt;\n        &lt;/UserObject&gt;\n        &lt;mxCell id=\&quot;64wvWvo5DbpRZyC ong data-end=&amp;quot;475&amp;quot; data-start=&amp;quot;457&amp;quot;&amp;gt;nearest medoid&amp;lt;/strong&amp;gt;, then iteratively updates the medoids to minimize the &amp;lt;strong data-end=&amp;quot;556&amp;quot; data-start=&amp;quot;530&amp;quot;&amp;gt;sum of dissimilarities&amp;lt;/strong&amp;gt; (e.g., Manhattan or Euclidean distance).&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;p style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot; class=&amp;quot;&amp;quot; data-end=&amp;quot;615&amp;quot; data-start=&amp;quot;599&amp;quot;&amp;gt;&amp;lt;strong data-end=&amp;quot;614&amp;quot; data-start=&amp;quot;601&amp;quot;&amp;gt;Best for:&amp;lt;/strong&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot; data-end=&amp;quot;778&amp;quot; data-start=&amp;quot;616&amp;quot;&amp;gt;&amp;lt;li class=&amp;quot;&amp;quot; data-end=&amp;quot;725&amp;quot; data-start=&amp;quot;616&amp;quot;&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;725&amp;quot; data-start=&amp;quot;618&amp;quot;&amp;gt;Clustering when your data contains &amp;lt;strong data-end=&amp;quot;665&amp;quot; data-start=&amp;quot;653&amp;quot;&amp;gt;outliers&amp;lt;/strong&amp;gt; or &amp;lt;strong data-end=&amp;quot;691&amp;quot; data-start=&amp;quot;669&amp;quot;&amp;gt;non-numeric values&amp;lt;/strong&amp;gt; (since medoids are actual points)&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li class=&amp;quot;&amp;quot; data-end=&amp;quot;778&amp;quot; data-start=&amp;quot;726&amp;quot;&amp;gt;&amp;lt;p class=&amp;quot;&amp;quot; data-end=&amp;quot;778&amp;quot; data-start=&amp;quot;728&amp;quot;&amp;gt;More &amp;lt;strong data-end=&amp;quot;765&amp;quot; data-start=&amp;quot;733&amp;quot;&amp;gt;robust to noise and outliers&amp;lt;/strong&amp;gt; than K-Means&amp;lt;/p&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;p st
